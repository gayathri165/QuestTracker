{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <title> Quest Tracker - Task Creation</title>
</head>

{% include 'profile/manager_base.html' %}
<br>
<h3 class="text-center"> CREATE A TASK </h3>
<br>
<div class="container bg-dark shadow-md p-5 form-layout" style="margin-top:20px">
    <form method="POST" autocomplete="off" >
        {% csrf_token %}
        {{form.title|as_crispy_field}}
        <br> <br>
        {{form.content|as_crispy_field}}
          <br> <br>
        {{form.assigned_to|as_crispy_field}}
        <br><br>
          {{form.assigned_by|as_crispy_field}}

         <br>
         <br>
         <br>
        <input class="btn btn-primary navbar-btn" type="submit" value="Create Task"/>
    </form>
</div>
</html>
