{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        <title> Quest Tracker - Task Updation</title>
</head>

{% include 'profile/base.html' %}
<br>
<div class="container bg-dark shadow-md p-5 form-layout">
    <h3 class="text-center">UPDATE A TASK</h3>
    <hr>

    <br><br>
    <form method="POST" autocomplete="off" >
        {% csrf_token %}
        {{form.title|as_crispy_field}}
        <br> <br>
        {{form.content|as_crispy_field}}
        <br> <br>


        <br> <br>
         &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <input class="btn btn-primary navbar-btn" type="submit" value="Update Task"/>
      &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <a class="btn btn-info navbar-btn" type="button" href="{% url 'view-tasks' %}">Go Back</a>
    </form>
</div>
</html>
